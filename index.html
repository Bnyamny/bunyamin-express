<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
header{background:#fff;padding:12px;display:flex;align-items:center;gap:10px;border-bottom:1px solid #ddd}
.menu{font-size:24px;cursor:pointer}
.logo{display:flex;align-items:center;gap:8px}
.logo svg{width:36px}
.logo span{font-weight:bold}

.product{background:#fff;border-radius:10px;padding:10px;font-size:14px;position:relative}
.product img{width:100%;height:100px;object-fit:cover;border-radius:8px}
.price{font-weight:bold;margin:5px 0}

.favorite{position:absolute;top:8px;right:8px;cursor:pointer}
.badge{background:#25d366;color:#fff;font-size:10px;padding:3px 6px;border-radius:6px}
.cart{position:fixed;bottom:20px;left:20px;background:#ff7a00;color:#fff;padding:14px;border-radius:50px;font-weight:bold}
.whatsapp{position:fixed;bottom:20px;right:20px;background:#25d366;color:#fff;padding:14px 18px;border-radius:50px;text-decoration:none}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:999}
.modal-content{background:#fff;width:90%;max-width:400px;padding:15px;border-radius:10px}
.modal-content h3{margin-top:0}
.modal-content input,.modal-content textarea{width:100%;padding:10px;margin-bottom:10px}
.map{margin:20px 0}
</style>
</head>

<body>

<div class="sidebar" id="menu">
<a href="#urunler">üõí √úr√ºnler</a>
<a href="#siparis">üßæ Sipari≈ü Formu</a>
<a href="#harita">üìç Konum</a>
</div>

<header>
<div class="menu" onclick="toggle()">‚ò∞</div>
<div class="logo">
<svg viewBox="0 0 64 64">
<circle cx="32" cy="32" r="30" fill="#ff7a00"/>
<path d="M18 38h28l4-14H22z" fill="#fff"/>
<circle cx="26" cy="44" r="3" fill="#fff"/>
<circle cx="42" cy="44" r="3" fill="#fff"/>
</svg>
<span><b>B√ºnyamin</b> Express</span>
</div>
</header>

<div class="search">
<input placeholder="√úr√ºn ara..." onkeyup="filter(this.value)">
</div>

<div class="container" id="urunler">
<h3>üõí √úr√ºnler</h3>

<h3 id="siparis">üßæ Sipari≈ü Formu</h3>
<div class="modal-content">

</div>

<h3 id="harita">üìç Konum</h3>
<div class="map">
<iframe src="https://www.google.com/maps?q=istanbul&output=embed" width="100%" height="250" style="border:0"></iframe>
</div>
</div>

<div class="cart" onclick="openCart()">üõí Sepet (<span id="count">0</span>)</div>

<a class="whatsapp" href="https://wa.me/905302650355" target="_blank">Canlƒ± Destek</a>

<script>
const productsData=[
["Elma",25],["Muz",45],["Domates",30],["Salatalƒ±k",20],["S√ºt",35],["Ekmek",10],
["Yoƒüurt",40],["Pirin√ß",60],["Makarna",25],["Ay√ßi√ßek Yaƒüƒ±",120]
];

let cart=[];

const list=document.getElementById("products");
productsData.forEach(p=>{
list.innerHTML+=`
<div class="product" data-name="${p[0]}">
<span class="favorite" onclick="this.style.color=this.style.color==='gold'?'#000':'gold'">‚≠ê</span>
<img src="https://source.unsplash.com/300x200/?${p[0]}">
<div>${p[0]}</div>
<div class="price">${p[1]} ‚Ç∫</div>
<button onclick="add('${p[0]}',${p[1]})">Sepete Ekle</button>
</div>`;
});

function toggle(){menu.classList.toggle("open")}
function add(n,p){cart.push({n,p});count.innerText=cart.length}
function openCart(){alert(cart.map(i=>i.n+" - "+i.p+"‚Ç∫").join("\n"))}
function filter(v){
document.querySelectorAll(".product").forEach(p=>{
p.style.display=p.dataset.name.toLowerCase().includes(v.toLowerCase())?"block":"none";
});
}
function sendOrder(){
let text="Sipari≈ü:%0A";
cart.forEach(i=>text+=i.n+" "+i.p+"‚Ç∫%0A");
text+="%0AAd:"+name.value+"%0AAdres:"+address.value+"%0ANot:"+note.value;
window.open("https://wa.me/905302650355?text="+text);
}
</script>

</body>
</html>
