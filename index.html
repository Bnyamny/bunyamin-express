<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Marketing | Premium Food Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #000; }
        .product-card { border: 1px solid #e5e5e5; transition: all 0.3s ease; }
        .product-card:hover { border-color: #000; transform: translateY(-5px); }
        .grayscale-img { filter: grayscale(100%); transition: 0.5s; }
        .product-card:hover .grayscale-img { filter: grayscale(0%); }
        header { border-bottom: 2px solid #000; }
        .admin-panel { display: none; background: #f9f9f9; border: 1px dashed #000; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-10 py-6">
        <div class="text-3xl font-black tracking-tighter">BY MARKETING</div>
        <div class="space-x-8 font-medium uppercase text-sm">
            <a href="#" class="hover:underline">Mağaza</a>
            <a href="#" class="hover:underline">Hakkımızda</a>
            <button onclick="toggleAdmin()" class="border border-black px-4 py-1 hover:bg-black hover:text-white transition">Admin</button>
        </div>
    </nav>

    <header class="bg-black text-white py-20 px-10 text-center">
        <h1 class="text-6xl font-bold mb-4 uppercase italic">Premium Gıda</h1>
        <p class="text-gray-400 max-w-2xl mx-auto">By Marketing kürasyonuyla seçilmiş, dünyanın en kaliteli temel gıda ve gurme ürünleri tek bir çatı altında.</p>
    </header>

    <div id="adminPanel" class="container mx-auto px-10 admin-panel">
        <h2 class="font-bold mb-4 text-xl uppercase">Üretim & Stok Paneli</h2>
        <p>Buradan 300 ürünü yönetebilir, fiyatları güncelleyebilirsiniz.</p>
        <button onclick="alert('Ürünler Başarıyla Güncellendi!')" class="mt-4 bg-black text-white px-6 py-2">Değişiklikleri Kaydet</button>
    </div>

    <main class="container mx-auto px-10 py-16">
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-black text-white py-10 text-center text-xs tracking-widest uppercase">
        &copy; 2026 BY MARKETING - Tüm Hakları Saklıdır.
    </footer>

    <script>
        // Ürün Kategorileri ve Başlangıç Verileri
        const categories = ["Temel Gıda", "Gurme Şarküteri", "Atıştırmalık", "İçecek", "Baharat & Yağ"];
        const products = [];

        // 300 Adet Ürünü Dinamik Olarak Oluşturma
        for (let i = 1; i <= 300; i++) {
            const cat = categories[Math.floor(Math.random() * categories.length)];
            const price = (Math.random() * (1200 - 45) + 45).toFixed(2);
            
            products.push({
                id: i,
                name: `${cat} Ürünü No: ${i} - By Marketing Special`,
                price: price,
                category: cat,
                img: `https://picsum.photos/seed/${i+10}/400/400`
            });
        }

        // Ürünleri HTML'e Basma
        const grid = document.getElementById('productGrid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="product-card p-4 flex flex-col items-center">
                    <img src="${p.img}" alt="${p.name}" class="grayscale-img mb-4 w-full h-48 object-cover">
                    <span class="text-[10px] uppercase text-gray-500 mb-1">${p.category}</span>
                    <h3 class="font-bold text-center text-sm mb-2 h-10 overflow-hidden uppercase">${p.name}</h3>
                    <p class="text-lg font-light mb-4">${p.price} TL</p>
                    <button class="w-full bg-black text-white py-2 text-sm hover:bg-gray-800 transition">SEPETE EKLE</button>
                </div>
            `;
        });

        // Admin Panel Göster/Gizle
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
