<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0b0b0b;--card:#141414;--green:#1aff4c;--text:#eee;--muted:#888
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}

header{

 background:#000;padding:14px 18px;
 display:flex;align-items:center;justify-content:space-between;
 border-bottom:1px solid #1f1f1f
}
.left{display:flex;align-items:center;gap:14px}
.menu{font-size:24px;cursor:pointer}
.logo{display:flex;align-items:center;gap:10px}
.logo svg{width:34px}
.logo b{color:var(--green)}

.actions button{
 background:none;border:1px solid #222;color:#fff;
 padding:8px 14px;border-radius:10px;cursor:pointer
}
.actions button:hover{border-color:var(--green);color:var(--green)}

.search{padding:16px}
.search input{
 width:100%;padding:14px;border-radius:12px;
 background:#000;border:1px solid #222;color:#fff
}

.main{display:grid;grid-template-columns:220px 1fr}
.sidebar{
 padding:20px;border-right:1px solid #1f1f1f
}
.sidebar a{
 display:block;padding:10px 0;
 color:var(--muted);text-decoration:none
}
.sidebar a:hover{color:var(--green)}

.grid{
 padding:20px;
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
 gap:18px
}
.card{
 background:var(--card);border-radius:16px;
 padding:12px;transition:.25s
}
.card:hover{transform:translateY(-4px)}
.card img{
 width:100%;height:150px;
 object-fit:cover;border-radius:12px
}
.card h3{font-size:14px;margin:10px 0 6px}
.price{color:var(--green);font-weight:700}
.card button{
 margin-top:10px;width:100%;
 padding:10px;border:none;border-radius:10px;
 background:var(--green);color:#000;font-weight:700;cursor:pointer
}

/* CART */
.cart{
 position:fixed;top:0;right:-360px;
 width:360px;height:100%;
 background:#000;border-left:1px solid #1f1f1f;
 padding:20px;transition:.3s;z-index:100
}
.cart.open{right:0}
.cart-item{display:flex;justify-content:space-between;font-size:14px;margin-bottom:8px}
.cart-total{margin-top:12px;font-weight:700}
.cart button{
 margin-top:15px;width:100%;
 padding:12px;border:none;
 background:var(--green);font-weight:700
}

@media(max-width:900px){
 .main{grid-template-columns:1fr}
 .sidebar{display:none}
}
</style>
</head>

<script>
