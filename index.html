<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bünyamin Express</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#050505;
  border-bottom:1px solid #1aff4c;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-icon{
  width:36px;height:36px;
  border-radius:50%;
  background:#1aff4c;
}
.logo span{
  font-size:18px;
  font-weight:bold;
}
.logo-sub{
  font-size:11px;
  color:#777;
  text-transform:lowercase;
}

/* CART */
.cart-btn{
  background:#1aff4c;
  color:#000;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:#0b0b0b;
  border-radius:14px;
  padding:12px;
  border:1px solid #111;
}

.product-title-box{
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:16px;
  font-weight:700;
  letter-spacing:1px;
  color:#1aff4c;
  background:#050505;
  border-radius:10px;
  margin-bottom:8px;
}

.price{
  font-size:15px;
  margin:6px 0;
}

.card button{
  width:100%;
  padding:8px;
  background:#1aff4c;
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* CART PANEL */
#cart{
  position:fixed;
  top:0;right:-100%;
  width:300px;
  height:100%;
  background:#050505;
  padding:15px;
  transition:.3s;
  z-index:10;
}
#cart h3{margin-top:0}
#cart ul{padding:0;list-style:none}
#cart li{margin:5px 0;font-size:14px}
#cart button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#1aff4c;
  border:none;
  font-weight:bold;
}

/* MOBILE */
@media(max-width:600px){
  .products{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-icon"></div>
    <div>
      <span>Bünyamin Express</span>
      <div class="logo-sub">gülşah hanıma bedava</div>
    </div>
  </div>
  <div class="cart-btn" onclick="toggleCart()">Sepet (<span id="count">0</span>)</div>
</header>

<div class="products" id="products"></div>

<div id="cart">
  <h3>Sepet</h3>
  <ul id="cartList"></ul>
  <strong>Toplam: <span id="total">0</span> ₺</strong>
  <button onclick="toggleCart()">Kapat</button>
</div>

<script>
const baseProducts=[
 "Elma","Muz","Portakal","Domates","Salatalık",
 "Patates","Soğan","Süt","Yoğurt","Peynir",
 "Pirinç","Makarna","Un","Şeker","Çay",
 "Kahve","Kola","Su","Cips","Çikolata",
 "Deterjan","Şampuan","Sabun","Yumuşatıcı","Bulaşık Deterjanı"
];

const products=[];
for(let i=0;i<24;i++){
 baseProducts.forEach(name=>{
  products.push({
    name: name+" "+(i+1),
    price: Math.floor(Math.random()*80)+20
  });
 });
}
// ≈ 600 ÜRÜN

const list=document.getElementById("products");
products.forEach(p=>{
 list.innerHTML+=`
  <div class="card">
    <div class="product-title-box">${p.name.toUpperCase()}</div>
    <div class="price">${p.price} ₺</div>
    <button onclick="add('${p.name}',${p.price})">Sepete Ekle</button>
  </div>
 `;
});

let cart=[],total=0;
function add(name,price){
 cart.push({name,price});
 total+=price;
 document.getElementById("count").innerText=cart.length;
 document.getElementById("total").innerText=total;
 renderCart();
}

function renderCart(){
 const ul=document.getElementById("cartList");
 ul.innerHTML="";
 cart.forEach(i=>{
  ul.innerHTML+=`<li>${i.name} - ${i.price} ₺</li>`;
 });
}

function toggleCart(){
 const c=document.getElementById("cart");
 c.style.right=c.style.right=="0px"?"-100%":"0px";
}
</script>

</body>
</html>
